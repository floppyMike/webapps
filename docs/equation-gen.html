<!doctype html><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1" name=viewport><link crossorigin href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css integrity=sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH rel=stylesheet><title>Webapps</title><body><nav class="navbar navbar-expand navbar-light bg-light"><div class=container-fluid><a class=navbar-brand href=/webapps>Michaels Webapps</a><ul class=navbar-nav><li class="nav-item dropdown"><a class="nav-link dropdown-toggle" aria-expanded=false data-bs-toggle=dropdown href=# role=button> Math Tools </a> <ul class="dropdown-menu dropdown-menu-end"><li><a class=dropdown-item href=/webapps/equation-gen.html>Equation Generator</a></ul></ul></div></nav><script crossorigin integrity=sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js></script><div class=container><h1 class=mt-3>Equation Generator</h1><p class=lead>Below are<div class=card><div class="card-header d-flex justify-content-between align-items-center">Level 1a <button class="btn btn-sm btn-primary" onclick="answerReveal('1a')" id=1a>Reveal Answer</button></div><div class="card-body d-flex justify-content-between align-items-center"><span id=1a-equ></span><span hidden id=1a-sol></span></div></div><div class="card mt-3"><div class="card-header d-flex justify-content-between align-items-center">Level 1b <button class="btn btn-sm btn-primary" onclick="answerReveal('1b')" id=1b>Reveal Answer</button></div><div class="card-body d-flex justify-content-between align-items-center"><span id=1b-equ></span><span hidden id=1b-sol></span></div></div><div class="card mt-3"><div class="card-header d-flex justify-content-between align-items-center">Level 2 <button class="btn btn-sm btn-primary" onclick="answerReveal('2')" id=2>Reveal Answer</button></div><div class="card-body d-flex justify-content-between align-items-center"><span id=2-equ></span><span hidden id=2-sol></span></div></div><div class="card mt-3"><div class="card-header d-flex justify-content-between align-items-center">Level 3 <button class="btn btn-sm btn-primary" onclick="answerReveal('3')" id=3>Reveal Answer</button></div><div class="card-body d-flex justify-content-between align-items-center"><span id=3-equ></span><span hidden id=3-sol></span></div></div><div class="card mt-3"><div class="card-header d-flex justify-content-between align-items-center">Level 4 <button class="btn btn-sm btn-primary" onclick="answerReveal('4')" id=4>Reveal Answer</button></div><div class="card-body d-flex justify-content-between align-items-center"><span id=4-equ></span><span hidden id=4-sol></span></div></div></div><script>var answerReveal=(a=>{const b=document.getElementById(a+ `-sol`);b.hidden=!1;const c=document.getElementById(a);c.innerText=`Generate New`;c.onclick=lvl2Func[`_`+ a]});var randInt=(()=>Math.floor(Math.random()*10)+ 1);var setEquation=((a,b,c)=>{const d=document.getElementById(a+ `-sol`);d.hidden=!0;d.innerText=`x = `+ c;const e=document.getElementById(a);e.innerText=`Reveal Answer`;e.onclick=()=>answerReveal(a);const f=document.getElementById(a+ `-equ`);f.innerText=b});const lvl2Func={_1a:(()=>{const a=randInt();const b=randInt();const c=a*b;setEquation(`1a`,`${b}x = ${c}`,a)}),_1b:(()=>{const a=randInt();const b=randInt();const c=a+ b;setEquation(`1b`,`${b} + x = ${c}`,a)}),_2:(()=>{const a=randInt();const b=randInt();const c=randInt();const d=a*b+ c;setEquation(`2`,`${b}x + ${c} = ${d}`,a)}),_3:(()=>{const a=randInt();const b=randInt();const c=randInt();var d=randInt();const e=(a- c)*d+ b;a==c&&(d=`Any`);setEquation(`3`,`${a}x + ${b} = ${c}x + ${e}`,d)}),_4:(()=>{const a=randInt();const b=randInt();const c=randInt();const d=randInt();var e=randInt();const f=(d*a- c)*e+ d*b;a*d==c&&(e=`Any`);setEquation(`4`,`${d}(${a}x + ${b}) = ${c}x + ${f}`,e)})}</script><script defer>for(let a in lvl2Func)lvl2Func[a]()</script>
